plugins {
    id 'java'
}

group 'org.springframework'
version '5.1.21.BUILD-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile project(":spring-context")
    compile project(":spring-aop")
    compile project(":spring-tx")
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'org.mybatis', name: 'mybatis-spring', version: '1.3.2'
    implementation group: 'org.mybatis', name: 'mybatis', version: '3.4.6'
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.11'
    implementation group: 'com.alibaba', name: 'druid', version: '1.1.10'
    implementation group: 'org.springframework', name: 'spring-jdbc', version: '5.1.10.RELEASE'
    implementation group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.2'

}
